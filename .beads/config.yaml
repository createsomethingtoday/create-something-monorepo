# Beads Configuration - CREATE SOMETHING
#
# Philosophy: Agent-first task management that recedes into use.
# The tool disappears; the work remains.
#
# "Weniger, aber besser." — Dieter Rams

# Issue prefix for this repository
# Creates issues like "csm-a1b2"
issue-prefix: "csm"

# Git branch for beads sync
# All clones use the same sync branch for team collaboration
sync-branch: "beads-sync"

# Auto-start daemon for fast queries
auto-start-daemon: true

# Debounce interval for auto-flush
# 5 seconds balances responsiveness with write efficiency
flush-debounce: "5s"

# Directory-aware label scoping (your contribution!)
# When running bd ready/list from a matching directory,
# issues with that label are automatically filtered.
directory:
  labels:
    packages/io: io
    packages/space: space
    packages/agency: agency
    packages/ltd: ltd

# ─────────────────────────────────────────────────────────────────────
# Label Conventions
# ─────────────────────────────────────────────────────────────────────
#
# Properties (scope):
#   agency   - Client service work
#   io       - Research, documentation, experiments
#   space    - Practice, learning, tutorials
#   ltd      - Canon, philosophy, patterns
#
# Types (what):
#   feature  - New capability
#   bug      - Something broken
#   research - Investigation, analysis
#   refactor - Structural improvement
#
# Priority (when):
#   Use --priority P0-P4 flag
#   P0: Drop everything
#   P1: This week
#   P2: This month
#   P3: Someday
#   P4: Maybe never
#
# ─────────────────────────────────────────────────────────────────────
# Workflow
# ─────────────────────────────────────────────────────────────────────
#
# Session Start:
#   bv --robot-priority   # Surface highest-impact work
#   bd ready              # What's unblocked
#
# During Work:
#   bd create "Task"      # Capture discovered work
#   bd dep add X blocks Y # Record dependencies
#   bd update X --status in-progress
#
# Session End:
#   bd close X            # Mark completed
#   bd list               # Verify state
#
# ─────────────────────────────────────────────────────────────────────
