name: Subtractive Triad Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  triad-audit:
    name: Philosophical Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Ground binary
        uses: actions/cache@v4
        with:
          path: packages/ground/target/release/ground
          key: ground-${{ runner.os }}-${{ hashFiles('packages/ground/Cargo.lock') }}

      - name: Build Ground
        run: |
          cd packages/ground
          cargo build --release

      - name: Check CSS Token Adoption
        id: css-check
        run: |
          cd packages/ground
          RESULT=$(./target/release/ground find drift ../.. --extensions css 2>&1)
          ADOPTION=$(echo "$RESULT" | grep "Overall adoption:" | awk '{print $3}' | tr -d '%')
          echo "adoption=$ADOPTION" >> $GITHUB_OUTPUT
          if [ -n "$ADOPTION" ] && [ $(echo "$ADOPTION < 90" | bc -l) -eq 1 ]; then
            echo "::warning::CSS token adoption is below 90% ($ADOPTION%)"
            echo "status=warning" >> $GITHUB_OUTPUT
          else
            echo "status=pass" >> $GITHUB_OUTPUT
          fi
          echo "$RESULT"

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr_diff.txt
          echo "diff_size=$(wc -l < pr_diff.txt | tr -d ' ')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Subtractive Triad Audit
        id: audit
        run: |
          RESULT=$(cat pr_diff.txt | claude -p "Review this PR through the Subtractive Triad. Provide scores for DRY, Rams, Heidegger (0-10 each), list violations, and recommend APPROVE, REQUEST_CHANGES, or COMMENT." --output-format json --allowedTools "Read,Grep" 2>/dev/null || echo '{"error": "failed"}')
          ANALYSIS=$(echo "$RESULT" | jq -r '.result // "Audit could not complete"')
          COST=$(echo "$RESULT" | jq -r '.total_cost_usd // "unknown"')
          echo "$ANALYSIS" > audit_result.txt
          echo "cost=$COST" >> $GITHUB_OUTPUT
          if echo "$ANALYSIS" | grep -qi "REQUEST_CHANGES"; then
            echo "recommendation=request_changes" >> $GITHUB_OUTPUT
          elif echo "$ANALYSIS" | grep -qi "APPROVE"; then
            echo "recommendation=approve" >> $GITHUB_OUTPUT
          else
            echo "recommendation=comment" >> $GITHUB_OUTPUT
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Post audit comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const audit = fs.readFileSync('audit_result.txt', 'utf8');
            const body = `## Subtractive Triad Audit\n\n${audit}\n\n---\n<sub>[CREATE SOMETHING](https://createsomething.ltd)</sub>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on violations
        if: steps.audit.outputs.recommendation == 'request_changes'
        run: exit 1
