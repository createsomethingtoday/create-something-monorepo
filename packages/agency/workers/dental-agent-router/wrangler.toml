name = "dental-agent-router"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment variables (set via wrangler secret)
# MODAL_ENDPOINT_URL - Modal backend URL
# MODAL_API_KEY - Modal API key for authentication

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "dental-practices"
database_id = "YOUR_D1_DATABASE_ID"  # Set in production

# KV Namespace binding for audit logs
[[kv_namespaces]]
binding = "AUDIT_LOG"
id = "YOUR_KV_NAMESPACE_ID"  # Set in production
