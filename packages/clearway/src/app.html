<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<title>CLEARWAY - Pickleball Court Booking Made Simple</title>
		<meta name="description" content="Book pickleball courts instantly at The Stack and other facilities. CLEARWAY makes court reservation seamless for facilities and players." />
		<meta name="keywords" content="pickleball, court booking, pickleball courts, facility management, court reservation, sports booking, the stack pickleball" />
		<meta name="author" content="CLEARWAY" />
		<meta name="theme-color" content="#000000" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="CLEARWAY" />
		<meta property="og:url" content="https://clearway.pages.dev" />
		<meta property="og:title" content="CLEARWAY - Pickleball Court Booking Made Simple" />
		<meta property="og:description" content="Book pickleball courts instantly at The Stack and other facilities. Seamless court reservation for facilities and players." />
		<meta property="og:image" content="https://clearway.pages.dev/og-image.svg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="CLEARWAY - Pickleball Court Booking Made Simple" />
		<meta name="twitter:description" content="Book pickleball courts instantly. Seamless court reservation for facilities and players." />
		<meta name="twitter:image" content="https://clearway.pages.dev/og-image.svg" />

		<!-- Robots Directive -->
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta name="googlebot" content="index, follow" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://clearway.pages.dev" />

		<!-- Favicons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/logo192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/logo512.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logo192.png" />

		<!-- Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Canon Typography: Stack Sans Notch + JetBrains Mono -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Stack+Sans+Notch:wght@200..700&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
