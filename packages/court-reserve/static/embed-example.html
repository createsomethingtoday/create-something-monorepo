<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Court Reserve Widget - Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
    }

    select, input[type="date"] {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      background: #111111;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      background: #44aa44;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }

    button:hover {
      background: #55bb55;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    #widget-container {
      min-height: 400px;
    }

    .console {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .console h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .console-output {
      background: #000000;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .console-output div {
      margin-bottom: 0.5rem;
      color: #44aa44;
    }

    .console-output .error {
      color: #d44d4d;
    }

    .console-output .info {
      color: #5082b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Court Reserve Widget</h1>
    <p class="subtitle">Embeddable booking widget example</p>

    <div class="controls">
      <div class="control-group">
        <label for="facility">Facility</label>
        <select id="facility">
          <option value="thestack">The Stack</option>
          <option value="demo">Demo Facility</option>
        </select>
      </div>

      <div class="control-group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="control-group">
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>

      <div class="control-group">
        <label>&nbsp;</label>
        <button onclick="reinitializeWidget()">Reinitialize Widget</button>
      </div>

      <div class="control-group">
        <label>&nbsp;</label>
        <button class="secondary" onclick="clearConsole()">Clear Console</button>
      </div>
    </div>

    <div id="widget-container"></div>

    <div class="console">
      <h3>Console Output</h3>
      <div class="console-output" id="console"></div>
    </div>
  </div>

  <script src="/embed.js"></script>
  <script>
    let widgetInstance = null;

    // Set default date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;

    // Console logging
    function log(message, type = 'info') {
      const consoleEl = document.getElementById('console');
      const div = document.createElement('div');
      div.className = type;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      consoleEl.appendChild(div);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function clearConsole() {
      document.getElementById('console').innerHTML = '';
    }

    // Initialize widget
    function initializeWidget() {
      const facility = document.getElementById('facility').value;
      const theme = document.getElementById('theme').value;
      const date = document.getElementById('date').value;

      log(`Initializing widget (facility: ${facility}, theme: ${theme}, date: ${date})`);

      try {
        widgetInstance = CourtReserve.createWidget({
          facilitySlug: facility,
          container: '#widget-container',
          theme: theme,
          date: date,
          onReservationComplete: (reservation) => {
            log(`Reservation completed: ${JSON.stringify(reservation)}`, 'info');
            alert(`Booked ${reservation.courtName} at ${reservation.startTime}!`);
          },
          onReady: () => {
            log('Widget ready', 'info');
          },
          onError: (error) => {
            log(`Widget error: ${error.message}`, 'error');
          }
        });

        log('Widget instance created successfully', 'info');
        log(`Widget API: ${Object.keys(widgetInstance).join(', ')}`, 'info');
      } catch (error) {
        log(`Failed to create widget: ${error.message}`, 'error');
      }
    }

    function reinitializeWidget() {
      if (widgetInstance) {
        log('Destroying existing widget instance');
        widgetInstance.destroy();
      }

      // Clear container
      document.getElementById('widget-container').innerHTML = '';

      // Reinitialize
      initializeWidget();
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      log('Page loaded, CourtReserve version: ' + CourtReserve.version, 'info');
      initializeWidget();
    });

    // Update date when changed
    document.getElementById('date').addEventListener('change', (e) => {
      if (widgetInstance) {
        log(`Updating date to ${e.target.value}`);
        widgetInstance.updateDate(e.target.value);
      }
    });
  </script>
</body>
</html>
