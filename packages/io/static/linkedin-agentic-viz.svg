<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="60" font-family="monospace" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AGENTIC VISUALIZATION
  </text>
  <text x="600" y="95" font-family="monospace" font-size="16" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    Components that understand data semantics
  </text>

  <!-- Divider -->
  <line x1="100" y1="130" x2="1100" y2="130" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Left Column: Traditional -->
  <g id="traditional">
    <!-- Header -->
    <rect x="80" y="160" width="480" height="50" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="4"/>
    <text x="320" y="192" font-family="monospace" font-size="20" font-weight="bold" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      TRADITIONAL APPROACH
    </text>

    <!-- Manual Config Box -->
    <rect x="80" y="230" width="480" height="180" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="1" rx="4"/>

    <!-- Code snippet -->
    <text x="100" y="260" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.5)">
      // Manual configuration:
    </text>
    <text x="100" y="285" font-family="monospace" font-size="14" fill="#60A5FA">
      if
    </text>
    <text x="130" y="285" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      (metric === 'response_time') {
    </text>
    <text x="120" y="310" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      inverse =
    </text>
    <text x="220" y="310" font-family="monospace" font-size="14" fill="#34D399">
      true
    </text>
    <text x="120" y="335" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      color = higher ?
    </text>
    <text x="280" y="335" font-family="monospace" font-size="14" fill="#EF4444">
      'red'
    </text>
    <text x="335" y="335" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      :
    </text>
    <text x="360" y="335" font-family="monospace" font-size="14" fill="#10B981">
      'green'
    </text>
    <text x="100" y="360" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      }
    </text>
    <text x="100" y="385" font-family="monospace" font-size="14" fill="#60A5FA">
      else if
    </text>
    <text x="170" y="385" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.5)">
      (metric === 'throughput') ...
    </text>

    <!-- Problem indicators -->
    <circle cx="100" cy="440" r="4" fill="#EF4444"/>
    <text x="115" y="445" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">
      Manual config for each metric
    </text>
    <circle cx="100" cy="465" r="4" fill="#EF4444"/>
    <text x="115" y="470" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">
      Easy to misconfigure
    </text>
    <circle cx="100" cy="490" r="4" fill="#EF4444"/>
    <text x="115" y="495" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">
      Doesn't scale to new metrics
    </text>
  </g>

  <!-- VS Divider -->
  <g id="vs-divider">
    <line x1="600" y1="160" x2="600" y2="520" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <circle cx="600" cy="340" r="30" fill="#000000" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="600" y="350" font-family="monospace" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      VS
    </text>
  </g>

  <!-- Right Column: Agentic -->
  <g id="agentic">
    <!-- Header -->
    <rect x="640" y="160" width="480" height="50" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.4)" stroke-width="1" rx="4"/>
    <text x="880" y="192" font-family="monospace" font-size="20" font-weight="bold" fill="#22C55E" text-anchor="middle">
      AGENTIC APPROACH
    </text>

    <!-- AI Flow -->
    <rect x="640" y="230" width="480" height="180" fill="rgba(34,197,94,0.05)" stroke="rgba(34,197,94,0.2)" stroke-width="1" rx="4"/>

    <!-- Component call -->
    <text x="660" y="260" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.5)">
      // Zero config:
    </text>
    <text x="660" y="285" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      &lt;TrendIndicator
    </text>
    <text x="680" y="310" font-family="monospace" font-size="14" fill="#60A5FA">
      metric
    </text>
    <text x="740" y="310" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      ="response_time"
    </text>
    <text x="680" y="335" font-family="monospace" font-size="14" fill="#60A5FA">
      aiEnhanced
    </text>
    <text x="785" y="335" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      ={
    </text>
    <text x="810" y="335" font-family="monospace" font-size="14" fill="#34D399">
      true
    </text>
    <text x="860" y="335" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      }
    </text>
    <text x="660" y="360" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
      /&gt;
    </text>

    <!-- AI reasoning -->
    <text x="660" y="390" font-family="monospace" font-size="13" fill="rgba(34,197,94,0.8)">
      ↓ AI analyzes: "response_time"
    </text>

    <!-- Benefits -->
    <circle cx="660" cy="440" r="4" fill="#22C55E"/>
    <text x="675" y="445" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">
      Understands semantic meaning
    </text>
    <circle cx="660" cy="465" r="4" fill="#22C55E"/>
    <text x="675" y="470" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">
      Auto-configures correctly
    </text>
    <circle cx="660" cy="490" r="4" fill="#22C55E"/>
    <text x="675" y="495" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.6)">
      Scales to any metric
    </text>
  </g>

  <!-- Example Output -->
  <rect x="80" y="530" width="1040" height="60" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="4"/>
  <text x="100" y="555" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.5)">
    Result:
  </text>
  <text x="180" y="555" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
    Database: 120ms
  </text>
  <text x="350" y="555" font-family="monospace" font-size="16" fill="rgba(255,255,255,0.9)">
    ↑ +26%
  </text>
  <circle cx="435" cy="550" r="8" fill="#EF4444"/>
  <text x="460" y="555" font-family="monospace" font-size="13" fill="rgba(239,68,68,0.8)">
    degrading
  </text>

  <text x="600" y="555" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.8)">
    Cache: 12ms
  </text>
  <text x="740" y="555" font-family="monospace" font-size="16" fill="rgba(255,255,255,0.9)">
    ↓ -20%
  </text>
  <circle cx="815" cy="550" r="8" fill="#10B981"/>
  <text x="840" y="555" font-family="monospace" font-size="13" fill="rgba(16,185,129,0.8)">
    improving
  </text>

  <text x="100" y="575" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.4)">
    AI automatically knows: "higher response time = bad" and "lower cache time = good"
  </text>

  <!-- Footer -->
  <line x1="100" y1="600" x2="1100" y2="600" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="120" y="620" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.4)">
    Built with Cloudflare Workers AI + SvelteKit
  </text>
  <text x="1080" y="620" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="end">
    createsomething.io/experiments/data-patterns
  </text>
</svg>
