[package]
name = "loom"
version = "0.1.0"
edition = "2021"
description = "AI-native coordination layer. External memory for agents."
license = "MIT"
repository = "https://github.com/create-something/loom"
keywords = ["ai", "agents", "coordination", "tasks", "orchestration"]
categories = ["development-tools", "command-line-utilities"]

[lib]
name = "loom"
path = "src/lib.rs"

[[bin]]
name = "lm"
path = "src/bin/loom.rs"

[[bin]]
name = "loom-mcp"
path = "src/bin/loom-mcp.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full", "net"] }

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
thiserror = "2"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }

# Concurrency
lazy_static = "1.4"

# Process management (for agent dispatch)
which = "7"

# Hostname for default agent name
hostname = "0.4"

[dev-dependencies]
tempfile = "3"

[features]
default = []
mcp = []  # Enable MCP server support

[profile.release]
lto = true
codegen-units = 1
strip = true
