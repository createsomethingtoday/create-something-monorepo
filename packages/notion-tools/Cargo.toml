[package]
name = "notion-tools"
version = "0.1.0"
edition = "2021"
description = "High-performance Notion data processing tools (WASM + MCP)"
authors = ["CREATE SOMETHING"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "notion-mcp"
path = "src/bin/notion-mcp.rs"

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicode-normalization = "0.1"
chrono = { version = "0.4", features = ["serde"] }

# MCP server dependencies (only for binary)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"  # Size optimization for WASM
lto = true
