<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		
		<!-- Primary SEO -->
		<title>TEND — The unified database for dental practices</title>
		<meta name="description" content="TEND connects your practice management, phone system, insurance verification, and reviews into one prioritized inbox. 94% of daily tasks handled automatically." />
		<meta name="keywords" content="dental practice management, dental software, practice automation, dental AI, Open Dental integration, insurance verification, patient communication" />
		<link rel="canonical" href="https://tend.createsomething.agency/" />
		
		<!-- Open Graph / Social -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tend.createsomething.agency/" />
		<meta property="og:title" content="TEND — The unified database for dental practices" />
		<meta property="og:description" content="Connect your systems. Handle the routine automatically. Focus on what matters." />
		<meta property="og:image" content="https://tend.createsomething.agency/og-image.png" />
		<meta property="og:site_name" content="TEND by CREATE SOMETHING" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="TEND — The unified database for dental practices" />
		<meta name="twitter:description" content="Connect your systems. Handle the routine automatically. Focus on what matters." />
		<meta name="twitter:image" content="https://tend.createsomething.agency/og-image.png" />
		
		<!-- AEO: Structured Data for Answer Engines -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "SoftwareApplication",
			"name": "TEND",
			"applicationCategory": "BusinessApplication",
			"operatingSystem": "Web",
			"description": "TEND is a unified database that connects dental practice systems (PMS, phone, insurance, reviews) into one prioritized inbox with automated task handling.",
			"url": "https://tend.createsomething.agency/",
			"provider": {
				"@type": "Organization",
				"name": "CREATE SOMETHING",
				"url": "https://createsomething.agency/"
			},
			"featureList": [
				"Connects Open Dental, Weave, and other practice systems",
				"Automated insurance verification",
				"AI-powered call transcription and routing",
				"Review response drafting",
				"Keyboard-driven triage interface",
				"Priority scoring for inbox items"
			],
			"audience": {
				"@type": "Audience",
				"audienceType": "Dental practices, DSOs, dental office managers"
			}
		}
		</script>
		
		<!-- AEO: FAQ Schema -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "FAQPage",
			"mainEntity": [
				{
					"@type": "Question",
					"name": "What is TEND?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "TEND is a unified database for dental practices that connects your existing systems (practice management, phone, insurance, reviews) into one prioritized inbox. It handles routine tasks automatically and surfaces only what needs human attention."
					}
				},
				{
					"@type": "Question",
					"name": "What systems does TEND integrate with?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "TEND integrates with Open Dental, Dentrix, Weave, DentalXChange, Google Business Profile, QuickBooks, NexHealth, and imaging systems. New integrations are added based on practice needs."
					}
				},
				{
					"@type": "Question",
					"name": "How much of my daily work can TEND automate?",
					"acceptedAnswer": {
						"@type": "Answer",
						"text": "Practices using TEND see 90%+ of routine tasks handled automatically, including insurance verification, appointment confirmations, recall reminders, and call routing. The average practice sees 12 or fewer items requiring human review per day."
					}
				}
			]
		}
		</script>
		
		<!-- Canon Typography: Stack Sans Notch (brand) + JetBrains Mono (code) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Stack+Sans+Notch:wght@200..700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
